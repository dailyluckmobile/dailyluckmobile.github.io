    p {
        text-align: center;
        font-family: 'Hind Madurai', sans-serif;
    }

    h1 {
        text-align: center;
        color: white;
        font-family: 'Hind Madurai', sans-serif;
    }

    label {
        font-family: 'Hind Madurai', sans-serif;
        color: white;
    }

    button {
        text-align: center;
        border-radius: 2em;
        padding: 2em;
    }

        text-align: center;

        background-color: #1BD0FC;

<body>
    <br />
    <br />
    <h1>Sorte do Dia</h1>
    <br />
    <br />
    <p><img src="./cookie.png" alt="Icon"></p>
    <br />

    <br />
    <form id="send_email" style="padding: 2em;">
        <div class="form-group">
            <label for="subject"><h3>Selecione um assunto:</h3></label>
            <select class="form-control" id="subject">
                <option>Sugest√£o</option>
                <option>Ajuda</option>
                <option>Enviar Sorte</option>
                <option>Problema</option>
            </select>
        </div>
        <div class="form-group">
            <label for="body"><h3>Digite a mensagem:</h3></label>
            <textarea class="form-control" id="body" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input id="form_button" type="button" class="btn btn-light btn-lg" value="Enviar" />
        </div>
    </form>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#form_button').click(function () {
            var subject = $('#subject').find(":selected").text();
            var body = $('#body').val();
            console.log(subject);
            console.log(body);
            var action = 'mailto:daily.luck.mobile@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
            console.log(action)
            $('#send_email').attr('action', action);
            $('#send_email').submit();
        });
    });
</script>
